<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div class="wrapper"></div>
    <div class="player">
      <div class="title"></div>
      <div class="cover">
        <img class="cover__img" src="./img/cover1.jpg" alt="#" />
      </div>
      <div class="song">Ласточки</div>
      <audio class="audio" src="./audio/Ежемесячные - Ласточки.mp3"></audio>
      <div class="progress__container">
        <div class="progress"></div>
      </div>
      <div class="buttons">
        <div class="btn prev">
          <img src="./img/icons/Vector (1).svg" alt="#" />
        </div>
        <div class="btn play">
          <img class="img__src" src="./img/icons/play.svg" alt="#" />
        </div>
        <div class="btn next">
          <img src="./img/icons/Vector (2).svg" alt="#" />
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
